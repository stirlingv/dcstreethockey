# This file was generated by Render's heroku-import Heroku CLI plugin
# https://www.npmjs.com/package/@renderinc/heroku-import
# Schema documented at https://render.com/docs/yaml-spec
services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: dcstreethockey
    env: python # valid values: https://render.com/docs/yaml-spec#environment
    plan: free # optional; defaults to starter
    numInstances: 1
    domains: # custom domains
      - 'dcstreethockey.com'
      - 'www.dcstreethockey.com'
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn dcstreethockey.asgi:application --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE # Imported from Heroku app
        value: dcstreethockey.settings.production
      - key: S3_BUCKET # Imported from Heroku app
        value: dcstreethockey.com.media
      - key: S3_BUCKET_NAME # Imported from Heroku app
        value: dcsh-media
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-sinuous-75597
          property: connectionString

databases: # Render PostgreSQL database
  - name: postgresql-sinuous-75597
    ipAllowList: [] # only allow internal connections
