{% load static %}

<!DOCTYPE HTML>
<!--
	Halcyonic by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
<!-- Latest compiled and minified CSS -->

	<head>
		<title href="{% url 'home' %}">{% block title %}DC Street Hockey{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="{% static 'img/favicon_io/favicon.ico' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon_io/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon_io/favicon-16x16.png' %}">
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon_io/apple-touch-icon.png' %}">
		<link rel="manifest" href="{% static 'img/favicon_io/site.webmanifest' %}">
		<link rel="stylesheet" href="{% get_static_prefix %}assets/css/main.css" />
		<link rel="stylesheet" href="{% get_static_prefix %}assets/css/overwrite.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.default.min.css">
		{% block extra_head %}{% endblock %}

	</head>

	<body>
		<div id="page-wrapper">

			{% include "core/header.html" %}
			{% block content %}{% endblock %}
			{% include "core/footer.html" %}
			{% include "core/copywrite.html" %}
		</div>

		<!-- Scripts -->
		<script src="{% get_static_prefix %}assets/js/jquery.min.js"></script>
		<script src="{% get_static_prefix %}assets/js/skel.min.js"></script>
		<script src="{% get_static_prefix %}assets/js/skel-viewport.min.js"></script>
		<script src="{% get_static_prefix %}assets/js/util.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
		<!--[if lte IE 8]><script src="{% get_static_prefix %}assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="{% get_static_prefix %}assets/js/main.js"></script>
		<script src="{% static 'assets/js/banner.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		{% block extra_scripts %}{% endblock %}
	</body>
</html>
